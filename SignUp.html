<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign Up - Mahapala</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="sign-up-form">
                <h1>Daftar di Mahapala</h1>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Masukkan Username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Masukkan Email">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" required placeholder="Masukkan Kata Sandi">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" required placeholder="Konfirmasi Kata Sandi">
                </div>
                <button type="submit">Daftar</button>
                <div class="footer">
                    <p>Sudah punya akun? <a href="./SignIn.html">Masuk sekarang</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
