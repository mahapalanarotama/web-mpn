<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign In - Mahapala</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="sign-in-form">
                <h1>Masuk ke Mahapala</h1>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Masukkan Username">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" required placeholder="Masukkan Kata Sandi">
                </div>
                <button type="submit">Masuk</button>
                <div class="footer">
                    <p>Belum punya akun? <a href="./SignUp.html">Daftar sekarang</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
